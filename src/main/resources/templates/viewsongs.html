<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>View Songs</title>
<link rel="stylesheet" type="text/css" href="/commonfile.css">
<link rel="stylesheet" type="text/css" href="/viewsongs.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<h1>Welcome to your Tunehub account!</h1>
			<p>Let's get started!!</p>
		</div>
		<table border="1">
			<thead>
				<tr>
					<th>Name</th>
					<th>Artist</th>
					<th>Genre</th>
					<th>Play</th>
				</tr>
			</thead>

			<tbody>
				<tr>
				<tr th:each="song : ${songs}">
					<td th:text="${song.name}"></td>
					<td th:text="${song.artist}"></td>
					<td th:text="${song.genre}"></td>
					<td><audio controls>
							<source th:src="${song.link}" type="audio/mpeg">
						</audio></td>
						
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
